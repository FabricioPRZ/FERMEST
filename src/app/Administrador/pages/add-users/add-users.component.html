<h1 class="dashboard-title">
  Agregar Usuario
  <img class="dashboard-title-img" src="icons/agregar-usuario.png" alt="Ícono agregar usuario" />
</h1>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-grid">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" placeholder="Ingresa el nombre" />
    </div>

    <div class="form-group">
      <label for="lastname">Apellido</label>
      <input id="lastname" formControlName="lastname" type="text" placeholder="Ingresa el apellido" />
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input id="email" formControlName="email" type="email" placeholder="ejemplo@email.com" />
    </div>

    <div class="form-group password-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="••••••"
      />
      <span class="toggle-password" (click)="showPassword = !showPassword">
        <img src="icons/eye.png" alt="Ver contraseña" />
      </span>
    </div>

    <div class="form-group password-group">
      <label for="verifyPassword">Confirmar contraseña</label>
      <input
        id="verifyPassword"
        [type]="showVerifyPassword ? 'text' : 'password'"
        formControlName="verifyPassword"
        placeholder="••••••"
      />
      <span class="toggle-password" (click)="showVerifyPassword = !showVerifyPassword">
        <img src="icons/eye.png" alt="Ver contraseña" />
      </span>
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" formControlName="role">
        <option value="">Selecciona un rol</option>
        <option value="admin">Administrador</option>
        <option value="user">Usuario</option>
        <option value="guest">Invitado</option>
      </select>
    </div>
  </div>

  <button type="submit" class="submit-btn" [disabled]="userForm.invalid">
    Registrar Usuario
  </button>
</form>
