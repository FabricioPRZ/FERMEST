<app-header></app-header>

<div class="login-bg">
  <div class="login-container">
    <div class="login-left">
      <img src="logo-fermentador.png" alt="Logo" class="login-logo" />
    </div>
    <div class="login-right">
      <h2 class="login-right-h2">INICIAR SESIÓN</h2>

      <form class="login-form" (submit)="login($event)">
        <label class="label" for="email">Correo Electrónico:</label>
        <input
          class="input"
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />

        <label class="label" for="password">Contraseña:</label>
        <input
          class="input"
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />

        <button class="login-btn" type="submit">Iniciar Sesión</button>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      </form>

      <p class="register-text">
        ¿No tienes una cuenta?
        <a class="register-text-a" href="#" (click)="goToRegister($event)">Regístrate.</a>
      </p>
    </div>
  </div>
</div>
