<app-header></app-header>

<div class="login-bg">
  <div class="login-container">
    <div class="login-left">
      <img src="logo-fermentador.png" alt="Logo" class="login-logo" />
    </div>
    <div class="login-right">
      <h2 class="login-right-h2">INICIAR SESIÓN</h2>
      <form class="login-form">
        <label class="label" for="email">Correo Electronico:</label>
        <input class="input" id="email" type="email" />
        <label class="label" for="password">Contraseña:</label>
        <input class="input" id="password" type="password" />
        <button class="login-btn" type="submit">Iniciar Sesión</button>
      </form>
      
      <p class="register-text">
        ¿No tienes una cuenta? <a class="register-text-a" href="#">Regístrate.</a>
      </p>
    </div>
  </div>
  
</div>
