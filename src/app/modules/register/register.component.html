<app-header></app-header>
<div class="register-bg">
  <div class="register-container">
    <div class="register-left">
      <img src="logo-fermentador.png" alt="Logo" class="register-logo" />
    </div>
    <div class="register-right">
      <h2 class="register-right-h2">REGISTRARSE</h2>
      <form class="register-form" (ngSubmit)="onSubmit($event)">
        <label class="label" for="name">Nombre(s):</label>
        <input class="input" id="name" type="text" name="name" [(ngModel)]="name" required />

        <label class="label" for="lastName">Apellido(s):</label>
        <input class="input" id="lastName" type="text" name="lastName" [(ngModel)]="lastName" required />

        <label class="label" for="email">Correo Electrónico:</label>
        <input class="input" id="email" type="email" name="email" [(ngModel)]="email" required />

        <label class="label" for="password">Contraseña:</label>
        <input class="input" id="password" type="password" name="password" [(ngModel)]="password" required />

        <label class="label" for="confirm-password">Confirmar Contraseña:</label>
        <input class="input" id="confirm-password" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required />

        <button class="register-btn" type="submit">Registrarse</button>
      </form>

      <p class="login-text">
        ¿Ya tienes una cuenta? <a class="login-text-a" href="#">Inicia Sesión.</a>
      </p>
    </div>
  </div>
</div>
