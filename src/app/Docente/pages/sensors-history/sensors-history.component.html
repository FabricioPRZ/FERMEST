<div class="sensors-history">
  <header class="history-header">
    <div class="title-container">
      <svg class="history-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M11 7h6v2h-6zm0 4h6v2h-6zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7z"/>
        <path fill="currentColor" d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM4 19V5h16l.002 14H4z"/>
      </svg>
      <h1 class="history-title">Historial de Sensores</h1>
    </div>
    
    <div class="action-buttons">
      <button class="action-btn filter-btn" (click)="applyFilters()">
        <svg class="btn-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M14 12v7.88c.04.3-.06.62-.29.83a.996.996 0 0 1-1.41 0l-2.01-2.01a.989.989 0 0 1-.29-.83V12h-.03L4.21 4.62a1 1 0 0 1 .17-1.4c.19-.14.4-.22.62-.22h14c.22 0 .43.08.62.22a1 1 0 0 1 .17 1.4L14.03 12H14z"/>
        </svg>
        <span>Filtrar</span>
      </button>
      
      <button class="action-btn refresh-btn" (click)="refreshData()">
        <svg class="btn-icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        <span>Actualizar</span>
      </button>
    </div>
  </header>

  <div class="cards-list">
    <app-history-card
      *ngFor="let item of history"
      [sensorName]="item.sensorName"
      [date]="item.date"
      [value]="item.value">
    </app-history-card>
  </div>
</div>
