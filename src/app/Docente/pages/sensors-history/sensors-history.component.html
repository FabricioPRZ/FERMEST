<h1 class="dashboard-title">
  Historial de Sensores
  <img class="dashboard-title-img" src="icons/historial1.png" alt="Icono de historial">
</h1>
<div class="history-cards-list">
  <app-history-card
    *ngFor="let item of history"
    [sensorName]="item.sensorName"
    [date]="item.date"
    [value]="item.value">
  </app-history-card>
</div>
