<div class="sensors-history">
  <header class="history-header">
    <div class="title-container">
      <svg class="history-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M11 7h6v2h-6zm0 4h6v2h-6zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7z"/>
        <path fill="currentColor" d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zM4 19V5h16l.002 14H4z"/>
      </svg>
      <h1 class="history-title">Historial de Sensores</h1>
    </div>
  </header>

  <div class="cards-list">
    <app-history-card
      *ngFor="let item of history"
      [sensorName]="item.sensorName"
      [date]="item.date"
      [value]="item.value">
    </app-history-card>
  </div>
</div>
