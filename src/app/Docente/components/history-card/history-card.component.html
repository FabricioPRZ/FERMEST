<div class="history-card">
  <div class="history-card-header">
    <span class="history-card-sensor">{{ sensorName }}</span>
    <span class="history-card-date">{{ date | date:'dd/MM/yyyy HH:mm' }}</span>
  </div>
  <div class="history-card-value">
    Lectura: <span>{{ value }}</span>
  </div>
</div>
