<header class="logged-header">
  <div class="header-container">
    <div class="logo-container">
      <img class="logo-img" src="logo-fermentador.png" alt="Logo Fermentador" />
      <span class="app-name">FermEST</span>
    </div>
    
    <div class="user-section">
      <button class="notification-btn" (click)="toggleNotifications()" aria-label="Notificaciones">
        <svg class="notification-icon" viewBox="0 0 24 24">
          <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
        </svg>
        <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
      </button>
      
      <div class="user-dropdown">
        <div class="user-avatar">
          <img class="user-img" src="icons/usuario.png" alt="Perfil de usuario">
          <span class="user-name">Usuario</span>
          <svg class="dropdown-arrow" viewBox="0 0 24 24">
            <path d="M7 10l5 5 5-5z"/>
          </svg>
        </div>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item" (click)="goToProfile($event)">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item logout">Cerrar sesi√≥n</a>
        </div>
      </div>
    </div>
  </div>

  <app-modal-notification 
    *ngIf="showNotifications" 
    (closeModal)="closeNotifications()"
  ></app-modal-notification>
</header>
